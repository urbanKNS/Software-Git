<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <title>Formulario de Registro y Venta de Boletos</title>
</head>
<body>
    <header>
        <h1>Venta de Boletos de Transporte</h1>
    </header>

    <main>

        <form>
            <h2>Registro de Nuevo Cliente</h2>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
    
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
    
            <button type="submit">Registrar</button>
        </form>
        <form>
            <h2>Formulario de Cliente Frecuente</h2>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="frecuencia">Frecuencia de Uso:</label>
            <select id="frecuencia" name="frecuencia" required>
                <option value="diaria">Diaria</option>
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
    
            <button type="submit">Enviar</button>
        </form>

        <h2>Formulario de Compra para Usuarios Frecuentes</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="cantidad">Cantidad de Boletos:</label>
            <select id="cantidad" name="cantidad" required>
                <option value="1">1 boleto</option>
                <option value="2">2 boletos</option>
                <option value="3">3 boletos</option>
                <!-- Puedes agregar más opciones según sea necesario -->
            </select>

            <button type="submit">Comprar Boletos</button>
        </form>
    </main>
</body>
</html>
